<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Recursive&display=swap" rel="stylesheet">
    <title>BlackJack ♠️</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;

        background-image: url("bg.png");
        background-repeat: repeat-y;
        background-size: cover;
        /* background-size: 1600px; */
        color:yellow;
        font-size: 1.5rem;
        font-family: 'Recursive', sans-serif;
        
    }
    h2{
        margin-top: 0px;
        margin-bottom: 0px;
    }
    #turn-div{
        margin: 15px 0;
        line-height: 44px;
        width: 50%;
        display: flex;
        align-items: center;
        border-radius: 15px;
        
    }
    #turn{
        font-size: 1.5rem;
        margin: auto;
        background-color: yellow;
        color: black; 
        padding: 5px; 
        border-radius: 7px;
    }
    .player-btn{
        
        font-size: 25px;
        font-weight: bolder;
        font-family: 'Handlee', cursive;

        width: 100px;
        padding:5px 10px;
        margin:10px 0px;
        background-color:greenyellow;
        border-radius: 10px;
        border: none;
    }
    #player, #dealer{
        opacity: 0.7;
        background-color:green;
        width: 55%;
        border-radius: 15px;
        text-shadow:2px 2px 2px black;
        box-shadow:5px 5px 5px darkgreen;
        padding: 10px 10px 5px 10px;
    }
    #dealer{
        margin-top: 10px;
        border-top: none;
    }
    #player-total, #dealer-total{
        padding:0 10px;
    }

    @media screen and (max-width: 700px) {
        #player, #dealer{
            width: 75%;
        }
    }

    @media screen and (max-width: 480px) {
        #turn{
            font-size: 1.2rem;
        }
        #turn-div{
            width: 100%;
        }
        #player, #dealer{
            width: 95%;
        }
    }
</style>
<body unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;">
 <h2> 
    <span style="color:black">♠️ </span><span style="color:red">♥️ </span>
    <b>Black Jack</b><span style="color:red"> ♦️</span>
    <span style="color:black">♣️</span>
</h2>
<button id="replay-btn" class="player-btn" style="visibility: hidden;margin-bottom:0;" onclick="refresh(this)">Replay</button>
<div id="turn-div" > 
    <span id="turn">Player's turn</span>
</div>
<div id="player">
    <button id="player-hit" class="player-btn" onclick="hitPlayer()">Hit</button>
    <button id="player-miss" class="player-btn" onclick="missPlayer('player')">Pass</button><br>
    <b>Player</b>
    Total:<span id="player-total"></span>
    <span> Balance: $</span><span id="balance-amt"></span>
    <div id="player-cards"></div>
</div>
<!-- <hr> -->

<div id="dealer">
    <!-- <button id="dealer-hit" style="padding:10px;background-color:greenyellow;border-radius: 10px;" onclick="hitDealer()">HIT</button> -->
    <b>Dealer</b>
     Total: <span id="dealer-total"></span><br>
    <div id="dealer-cards"></div>
</div>
<script src="script.js"></script>
</body>
</html>
