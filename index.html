<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Recursive&display=swap" rel="stylesheet">
    <title>BlackJack ♠️</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color:green;
        color:yellow;
        font-size: 1.5rem;
        font-family: 'Recursive', sans-serif;
        
    }
    h2{
        margin-top: 10px;
        margin-bottom: 0px;
    }
    #turn-div{
        margin:15px 0;
        line-height: 44px;
    }
    #turn{
        font-size: 1.5rem;
        margin: auto;
        background-color: yellow;
        color: black; 
        padding: 5px; 
        border-radius: 7px;
    }
    .player-btn{
        
        font-size: 25px;
        font-weight: bolder;
        font-family: 'Handlee', cursive;

        width: 80px;
        padding:3px 10px;
        margin:10px 0px;
        background-color:greenyellow;
        border-radius: 10px;
        border: none;
        /* margin-bottom: 10px; */
    }
    #player, #dealer{
        /* display: flex; */
        /* flex-direction: column;  */
        width: 95%;
        border-radius: 15px;
        text-shadow:2px 2px 2px black;
        box-shadow:10px 10px 10px darkgreen;
        padding: 10px 10px 5px 10px;
    }
    #dealer{
        margin-top: 20px;
        border-top: none;
    }
    #player-total, #dealer-total{
        padding:0 10px;
    }
</style>
<body unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;">
 <h2> 
    <span style="color:black">♠️ </span><span style="color:red">♥️ </span>
    <b>Black Jack</b><span style="color:red"> ♦️</span>
    <span style="color:black">♣️</span>
</h2>
<div id="turn-div" ><span id="turn">Player's turn</span></div>
<div id="player">
    <button id="player-hit" class="player-btn" onclick="hitPlayer()">Hit</button>
    <button id="player-miss" class="player-btn" onclick="missPlayer('player')">Pass</button><br>
    <b>Player</b>
    <span id="player-total"> Total: </span><br>
</div>
<!-- <hr> -->

<div id="dealer">
    <!-- <button id="dealer-hit" style="padding:10px;background-color:greenyellow;border-radius: 10px;" onclick="hitDealer()">HIT</button> -->
    <b>Dealer</b>
    <span id="dealer-total"> Total: </span><br>
</div>
<script src="deck.js"></script>
</body>
</html>
