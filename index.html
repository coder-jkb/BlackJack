<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Recursive&display=swap" rel="stylesheet">
    <title>BlackJack ♠️</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;

        background-image: url("bg.png");
        background-repeat: repeat-y;
        background-size: cover;
        /* background-size: 1600px; */
        color:yellow;
        font-size: 1.5rem;
        font-family: 'Recursive', sans-serif;
        
    }
    h2{
        margin-top: 0px;
        margin-bottom: 10px;
    }
    #bet-amt{
        height: 25px;
        width: 100px;
        background-color: transparent;
        outline: none;
        border:none;
        border-bottom: 1px solid yellow;
        color: yellow;
        font-size:1.5rem;
        /* border-radius: 10px; */
    }
    #form-box{
        margin-top: 10%;
    }
    #game-box{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        visibility: hidden;
    }
    #turn-div{
        margin: 15px 0;
        line-height: 44px;
        width: 50%;
        display: flex;
        align-items: center;
        border-radius: 15px;
        
    }
    #turn{
        font-size: 1.5rem;
        margin: auto;
        background-color: yellow;
        color: black; 
        padding: 5px; 
        border-radius: 7px;
    }
    .player-btn{
        font-size: 25px;
        font-weight: bolder;
        font-family: 'Handlee', cursive;
        cursor: pointer;
        width: 100px;
        padding:5px 10px;
        margin:10px 0px;
        background-color:greenyellow;
        border-radius: 10px;
        border: none;
    }
    #player, #dealer{
        /* opacity: 0.8; */
        opacity: 1;
        background-color: rgba(0, 128, 0, 0.7);
        width: 55%;
        border-radius: 15px;
        text-shadow:2px 2px 2px black;
        box-shadow:5px 5px 5px darkgreen;
        padding: 10px 10px 5px 10px;
    }
    #dealer{
        margin-top: 10px;
        border-top: none;
    }
    #player-total, #dealer-total{
        padding:0 10px;
    }

    @media screen and (max-width: 700px) {
        #player, #dealer{
            width: 75%;
        }
    }

    @media screen and (max-width: 480px) {
        #turn{
            font-size: 1.2rem;
        }
        #turn-div{
            width: 100%;
        }
        #player, #dealer{
            width: 95%;
        }
    }
</style>
<body>
<h2> 
    <span style="color:black">♠️ </span><span style="color:red">♥️ </span>
    <b>Black Jack</b><span style="color:red"> ♦️</span>
    <span style="color:black">♣️</span>
</h2>

<span> 
    <input type="radio" id="AI" name="player-selection"  onchange="selectPlayer(this)" value="AI"> <label for="AI">AI player</label>
    <input type="radio" id="Human" name="player-selection" onchange="selectPlayer(this)" value="Human" checked > <label for="Human">Huamn player</label>
</span> 
<div id="form-box">
    <span> Balance: $</span><span id="balance-amt"></span> <br>
    <span> Bet: $<input id="bet-amt"  type="number" min="10" value="100" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"></span>

    <button class="player-btn" style="width: 150px" onclick="placeBet()">Place Bet</button>
    <button class="player-btn" style="width: 100px" onclick="allIn()">All In</button>
</div>
<div unselectable="on"
 onselectstart="return false;" 
 onmousedown="return false;" id="game-box">
    <div id="turn-div" > 
        <span id="turn">Player's turn</span>
    </div>
    <div id="player">
        <button id="player-hit" class="player-btn" onclick="hitPlayer()">Hit</button>
        <button id="player-miss" class="player-btn" onclick="missPlayer('player')">Pass</button>
        <div id="AI-player" style="display:none;font-size: 2rem;">AI</div> <br>
        <b>Player</b>
        Total:<span id="player-total"></span>
        <span> Bet: $</span><span id="betted-amt"></span>
        <br>
        <div id="player-cards"></div>
    </div>
    <!-- <hr> -->
    
    <div id="dealer">
        <!-- <button id="dealer-hit" style="padding:10px;background-color:greenyellow;border-radius: 10px;" onclick="hitDealer()">HIT</button> -->
        <b>Dealer</b>
         Total: <span id="dealer-total"></span><br>
        <div id="dealer-cards"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
